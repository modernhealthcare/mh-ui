<!doctype html>
<html ng-app="mhApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Modern Healthcare UI</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="https:/raw.githubusercontent.com/modernhealthcare/mh-logo/master/touch-icon-57x57.png">

    <!-- build:css styles/style.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/semantic/dist/semantic.css">
    <!-- endbower -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
    <style>[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display: none !important;}</style>
    <base href="/">
  </head>
  <body>

    <header class="mh-header">
      <div class="ui container">
      <div class="mh-header-logo">
        <h1 class="mh-logo"><a href="/">Modern Healthcare</a></h1>
        <h2 class="mh-tagline">The leader in healthcare business news, research &amp; data</h2>
      </div>
      </div>
    </header>

    <br>

    <div ng-view ng-cloak></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.0.6/semantic.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.0.6/semantic.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.0.6/components/dimmer.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.0.6/components/sticky.min.js"></script>
    <script src="http://cdn.jsdelivr.net/semantic-ui/2.0.6/components/dropdown.min.js"></script>
    <!-- build:js script.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/route.js"></script>
    <script src="/scripts/services/appService.js"></script>
    <script src="/scripts/controllers/mainCtrl.js"></script>
    <script src="/scripts/controllers/categoryCtrl.js"></script>
    <script src="/scripts/directives/goToDirective.js"></script>
    <script src="/scripts/directives/cardDimmerDirective.js"></script>
    <script src="/scripts/directives/stickyRailDirective.js"></script>
    <script src="/scripts/directives/dropdownDirective.js"></script>
    <!-- endbuild -->
  </body>
</html>
